<div class="flex items-center my-4">
  <div class="flex-none" style="flex-basis: 50%;">
    {{ if .Params.image }}
      <img class="w-full h-auto object-contain" src="{{ .Params.image }}" alt="{{ .Title }}" style="padding-right: 20px;" />
    {{ end }}
  </div>
  <div class="flex-none" style="flex-basis: 50%; padding-left: 20px;">
    <h3 class="text-xl font-bold">{{ .Title }}</h3>
    <p>{{ .Content }}</p>
  </div>
</div>
